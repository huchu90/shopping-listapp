<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: #667eea;
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        #itemInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 14px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #addBtn:hover {
            background: #5a6fd6;
        }

        .list-section {
            padding: 10px 20px 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .item:hover {
            background: #f0f1f3;
        }

        .item.checked {
            background: #e8f5e9;
        }

        .item.checked .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: #f0f1ff;
        }

        .item.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        .checkbox::after {
            content: '';
            width: 8px;
            height: 8px;
            background: transparent;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .item.checked .checkbox::after {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
            background: transparent;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #e57373;
            font-size: 20px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            opacity: 0;
        }

        .item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ffebee;
            color: #c62828;
        }

        footer {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        #clearChecked {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #e57373;
            color: #e57373;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        #clearChecked:hover {
            background: #e57373;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>쇼핑 리스트</h1>
            <p>오늘 필요한 것들을 추가하세요</p>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="아이템을 입력하세요..." autofocus>
            <button id="addBtn">추가</button>
        </div>

        <div class="list-section" id="listSection">
            <div class="empty-message" id="emptyMessage">
                아직 추가된 아이템이 없습니다
            </div>
        </div>

        <footer>
            <span id="itemCount">0개의 아이템</span>
            <button id="clearChecked">완료 항목 삭제</button>
        </footer>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://qsnfyiosrypzfivlokrp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzbmZ5aW9zcnlwemZpdmxva3JwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3Mzk3ODgsImV4cCI6MjA4NDMxNTc4OH0.Neh7-pH5p1i54-KEPwMb5b2EgZQRxlr9ASqgPmic3-4';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM 요소
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const listSection = document.getElementById('listSection');
        const emptyMessage = document.getElementById('emptyMessage');
        const itemCount = document.getElementById('itemCount');
        const clearCheckedBtn = document.getElementById('clearChecked');

        // 아이템 데이터
        let items = [];

        // Supabase에서 데이터 불러오기
        async function loadItems() {
            const { data, error } = await supabaseClient
                .from('shopping_items')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('데이터 로드 오류:', error);
                return;
            }

            items = data || [];
            render();
        }

        // 화면 렌더링
        function render() {
            // 빈 메시지 표시 여부
            emptyMessage.style.display = items.length === 0 ? 'block' : 'none';

            // 기존 아이템 요소 제거
            document.querySelectorAll('.item').forEach(el => el.remove());

            // 아이템 렌더링
            items.forEach((item) => {
                const itemEl = document.createElement('div');
                itemEl.className = `item${item.checked ? ' checked' : ''}`;
                itemEl.innerHTML = `
                    <div class="checkbox" onclick="toggleItem(${item.id})"></div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">×</button>
                `;
                listSection.appendChild(itemEl);
            });

            // 아이템 개수 업데이트
            const checkedCount = items.filter(item => item.checked).length;
            itemCount.textContent = `${items.length}개 중 ${checkedCount}개 완료`;
        }

        // HTML 이스케이프 (XSS 방지)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 아이템 추가
        async function addItem() {
            const text = itemInput.value.trim();
            if (text === '') return;

            const { data, error } = await supabaseClient
                .from('shopping_items')
                .insert([{ text, checked: false }])
                .select();

            if (error) {
                console.error('아이템 추가 오류:', error);
                return;
            }

            items.push(data[0]);
            render();
            itemInput.value = '';
            itemInput.focus();
        }

        // 아이템 체크/해제
        async function toggleItem(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            const newChecked = !item.checked;

            const { error } = await supabaseClient
                .from('shopping_items')
                .update({ checked: newChecked })
                .eq('id', id);

            if (error) {
                console.error('아이템 업데이트 오류:', error);
                return;
            }

            item.checked = newChecked;
            render();
        }

        // 아이템 삭제
        async function deleteItem(id) {
            const { error } = await supabaseClient
                .from('shopping_items')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('아이템 삭제 오류:', error);
                return;
            }

            items = items.filter(i => i.id !== id);
            render();
        }

        // 완료된 아이템 모두 삭제
        async function clearChecked() {
            const checkedIds = items.filter(item => item.checked).map(item => item.id);

            if (checkedIds.length === 0) return;

            const { error } = await supabaseClient
                .from('shopping_items')
                .delete()
                .in('id', checkedIds);

            if (error) {
                console.error('완료 항목 삭제 오류:', error);
                return;
            }

            items = items.filter(item => !item.checked);
            render();
        }

        // 이벤트 리스너
        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });
        clearCheckedBtn.addEventListener('click', clearChecked);

        // 초기 데이터 로드
        loadItems();
    </script>
</body>
</html>
